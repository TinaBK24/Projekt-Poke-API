<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke-API</title>
</head>

<body>
  <header>
    <a href="#">
      <img src="./src/img/Component 1.png" alt="pokemon">
    </a>
    <input type="text" id="pokemonInput" placeholder="Search Pokemon">
    <nav class="type-btns">
      <button class="type-btn bug" type="button">BUG</button>
      <button class="type-btn dragon" type="button">DRAGON</button>
      <button class="type-btn electric" type="button">ELECTRIC</button>
      <button class="type-btn dark" type="button">DARK</button>
      <button class="type-btn fairy" type="button">FAIRY</button>
      <button class="type-btn ghost" type="button">GHOST</button>
      <button class="type-btn fighting" type="button">FIGHTING</button>
      <button class="type-btn grass" type="button">GRASS</button>
      <button class="type-btn fire" type="button">FIRE</button>
      <button class="type-btn ground" type="button">GROUND</button>
      <button class="type-btn flying" type="button">FLYING</button>
      <button class="type-btn ice" type="button">ICE</button>
      <button class="type-btn normal" type="button">NORMAL</button>
      <button class="type-btn stellar" type="button">STELLAR</button>
      <button class="type-btn rock" type="button">ROCK</button>
      <button class="type-btn steel" type="button">STEEL</button>
      <button class="type-btn poison" type="button">POISON</button>
      <button class="type-btn psychic" type="button">PSYCHIC</button>
      <button class="type-btn water" type="button">WATER</button>
    </nav>
  </header>
  <main>
    <div id="pokemonList"></div>

  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
